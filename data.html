function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "pic_bulboff.gif"
  } else {
    pic = "pic_bulbon.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<p><b>Before you view the data please turn On the light for better view.</b></p>
<img id="myImage" src="pic_bulboff.gif" width="100" height="180" style="float:right;">



<p>
<button type="button" onclick="light(1)" style="float:center;">Light On</button>
<button type="button" onclick="light(0)" style="float:center;">Light Off</button>
</p>
